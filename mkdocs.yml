site_name: Prediction Markets MCP Server
site_description: MCP server for fetching data from prediction markets (Kalshi, Polymarket)
site_url: https://shaanmajid.github.io/prediction-mcp/

repo_name: shaanmajid/prediction-mcp
repo_url: https://github.com/shaanmajid/prediction-mcp

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Tools Reference: tools/reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shaanmajid/prediction-mcp
