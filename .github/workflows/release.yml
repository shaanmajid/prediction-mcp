name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          KALSHI_USE_DEMO: "true"

      - name: Build package
        run: bun run build

      - name: Verify package contents
        run: bun pm pack --dry-run --ignore-scripts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        run: bun publish --access public --ignore-scripts --tag ${{ contains(steps.version.outputs.version, 'alpha') && 'alpha' || 'latest' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') }}

      - name: Setup Python for docs
        if: ${{ !contains(steps.version.outputs.version, 'alpha') }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Deploy versioned docs
        if: ${{ !contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install mkdocs-material mike pymdown-extensions
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Initialize gh-pages branch if it doesn't exist
          if ! git fetch origin gh-pages --depth=1 2>/dev/null; then
            echo "Initializing gh-pages branch..."
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            git checkout -
          fi

          mike deploy --push --update-aliases "${{ steps.version.outputs.version }}" latest
          mike set-default --push latest
