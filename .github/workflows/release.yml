name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Cache dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        env:
          KALSHI_USE_DEMO: "true"

      - name: Build package
        run: bun run build

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Publish to npm
        run: npm publish --access public --ignore-scripts --tag ${{ contains(steps.version.outputs.version, 'alpha') && 'alpha' || 'latest' }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') }}

      - name: Install uv
        if: ${{ !contains(steps.version.outputs.version, 'alpha') }}
        uses: astral-sh/setup-uv@v7

      - name: Deploy versioned docs
        if: ${{ !contains(steps.version.outputs.version, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Initialize gh-pages branch if it doesn't exist
          if ! git fetch origin gh-pages --depth=1 2>/dev/null; then
            echo "Initializing gh-pages branch..."
            CURRENT_REF=$(git rev-parse HEAD)
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            git checkout "$CURRENT_REF"
          fi

          uvx --with mkdocs-material --with pymdown-extensions mike deploy --push --update-aliases "${{ steps.version.outputs.version }}" latest
          uvx --with mkdocs-material --with pymdown-extensions mike set-default --push latest
