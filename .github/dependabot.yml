version: 2
updates:
  # Bun dependencies
  # Note: Dependabot manages bun.lock (dependencies), while mise manages
  # the bun runtime version (configured in .mise.toml). Runtime version
  # updates should be done manually by updating .mise.toml.
  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "typescript"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    labels:
      - "dependencies"
      - "github-actions"
